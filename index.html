<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LVN HESI Compass Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:system-ui;background:#0b0f1e;color:#eaeaf0}
header{padding:16px 24px;font-size:18px;font-weight:600;background:#11162c}
main{display:grid;grid-template-columns:320px 1fr;gap:16px;padding:16px}
.panel{background:rgba(255,255,255,.05);border-radius:16px;padding:16px}
.choice{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.15)}
button{margin-top:12px;padding:10px 14px;border-radius:10px;border:none;background:#7a5cff;color:#fff}
</style>
</head>
<body>
<header>LVN HESI Compass Practice — External Questions</header>
<main>
<div class="panel">
<button onclick="nextQ()">Next Question</button>
</div>
<div class="panel">
<h2 id="q">Loading…</h2>
<div id="a"></div>
</div>
</main>
<script>
let QUESTIONS=[];
fetch("./questions.json")
  .then(r=>{
    if(!r.ok) throw new Error("questions.json NOT FOUND");
    return r.json();
  })
  .then(data=>{
    QUESTIONS=data;
    render();
  })
  .catch(err=>{
    document.getElementById("q").textContent=err.message;
  });

let i=0;
function render(){
  if(!QUESTIONS.length) return;
  const q=QUESTIONS[i];
  document.getElementById("q").textContent=q.stem;
  const a=document.getElementById("a");
  a.innerHTML="";
  q.choices.forEach(t=>{
    const d=document.createElement("div");
    d.className="choice";
    d.textContent=t;
    a.appendChild(d);
  });
}
function nextQ(){
  if(!QUESTIONS.length) return;
  i=(i+1)%QUESTIONS.length;
  render();
}
</script>
</body>
</html>
