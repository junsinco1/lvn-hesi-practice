<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LVN HESI Compass Practice — STABLE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:system-ui;background:#0b0f1e;color:#eaeaf0}
header{padding:16px 24px;font-size:18px;font-weight:600;background:#11162c}
main{display:grid;grid-template-columns:320px 1fr;gap:16px;padding:16px}
.panel{background:rgba(255,255,255,.05);border-radius:16px;padding:16px}
.choice{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.15)}
button{margin-top:12px;padding:10px 14px;border-radius:10px;border:none;background:#7a5cff;color:#fff}
</style>
</head>
<body>
<header>LVN HESI Compass Practice — Stable Recovery Build</header>
<main>
<div class="panel">
<button onclick="nextQ()">Next Question</button>
</div>
<div class="panel">
<h2 id="q">Loading…</h2>
<div id="a"></div>
</div>
</main>
<script>
const Q=[
{q:"COPD client RR 8/min after opioids. Priority?",a:["Increase O2","Prepare assisted ventilation","Trendelenburg","Recheck later"]},
{q:"Heparin 12u/kg/hr, 176 lb. Select all.",a:["176 lb ≈ 80 kg","Rate 960 u/hr","Rate 1920 u/hr","9.6 mL/hr","19.2 mL/hr"]}
];
let i=0;
function render(){q.textContent=Q[i].q;a.innerHTML="";Q[i].a.forEach(t=>{let d=document.createElement("div");d.className="choice";d.textContent=t;a.appendChild(d)})}
function nextQ(){i=(i+1)%Q.length;render()}
render();
</script>
</body>
</html>
